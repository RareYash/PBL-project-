<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dijkstra Solver</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Dijkstra Solver</a>
        <a href="./instructions.html"
          ><img src="images/Untitled-8-512.png" alt=""
        /></a>
      </div>
      <div class="options">
        <div>
          <button class="outline-btn" id="add-edge-enable" onclick="addEdges()">
            Add edges
          </button>
          <button
            class="outline-btn reset-btn"
            onclick="resetDrawingArea()"
            disabled="">
            Clear
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="source-node"
            placeholder="Source Node" />
          <button
            class="outline-btn run-btn"
            onclick="findShortestPath(this)"
            disabled="">
            Run
          </button>
        </div>
        <div>
          <button class="outline-btn undo-btn" onclick="undo()" disabled="">
            Undo Node
          </button>
        </div>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create node</p>
    </div>
    <div class="path"></div>
    <script src="js/gsap.min.js"></script>
    <script src="js/gsap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
